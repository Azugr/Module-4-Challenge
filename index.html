<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>My First Blog</title>

  <!-- Link the styles -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/form.css" />

  <!-- Scripts -->
  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script defer src="./assets/js/form.js" type="text/javascript"></script>
</head>

<body>
   <!-- Header Section -->
   <header>
    <h1>Welcome to My Blog</h1>
    <div class="header-buttons">
      <button id="toggle" aria-label="Toggle dark/light mode"> ðŸŒ™ </button>
    </div>
  </header>

  <main>
    <!-- Left container for the circle -->
    <aside>
      <div class="circle">
        <h2>My First Blog</h2>
      </div>
      
    </aside>

    <!-- Right container for the form -->
    <section>      
      <!-- Blog submission form -->
      <form id="blogForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Write your blog title here" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" placeholder="Write your blog content here" required></textarea>

        <p id="error" style="display: none;">Please complete the form.</p>
        <input type="submit" value="Submit" />
      </form>
    </section>
  </main>

</body>

</html>
