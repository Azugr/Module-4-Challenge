<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Blog</h1>
      <button id="toggleMode">ðŸŒ™ Toggle Mode</button>

      <!-- Blog submission form -->
      <form id="blogForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Write your blog title here" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" placeholder="Write your blog content here" required></textarea>

        <p id="error" style="color: red; display: none;">Please complete the form.</p>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
